<head>
    <title>frontend-pizza</title>
</head>
<body>
    <h1>frontend-pizza</h1>
    <p>vote for your favorite pizza!</p>
    <ul>
        {{#each allPizzas}}
            {{> pizza}}
        {{/each}}
    </ul>
    <form class="add-pizza">
        <input type="text" name="flavor" placeholder="is your favorite pizza missing on the list? add it!"/>
    </form>
</body>

<template name="pizza">
    <li>{{flavor}}: <a href="#" class="nope">&#8659;</a> {{votes}} <a href="#" class="yep">&#8657;</a></li>
</template>
